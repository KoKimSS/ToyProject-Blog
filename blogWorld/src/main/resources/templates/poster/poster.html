<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${poster.getTitle()}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .navbar {
      justify-content: center;
      border-bottom: 1px solid black;
    }
    .navbar-brand {
      font-size: 1.5em;
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: -250px;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
      border-right: 1px solid black;
      width: 250px;
      transition: left 0.3s;
      background-color: #ffffff; /* Updated */
    }
    .sidebar-open {
      left: 0;
    }
    .toggle-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      transition: left 0.3s;
    }
    .toggle-button i { /* Added */
      color: #000000; /* Added */
    }
    .toggle-button-open {
      left: 260px;
    }
    footer {
      border-top: 1px solid black;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/static" th:text="${title}">Blog Title</a>
</nav>
<button class="btn btn-light toggle-button" type="button"> <!-- Updated -->
  <i class="fas fa-bars"></i>
</button>
<div class="sidebar" id="sidebar">
  <div class="card">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
      <ul class="list-unstyled mb-0">
        <li th:each="category : ${categories}">
          <a th:href="@{/blog/{blogId}/{cateId}(blogId=${blogId != null ? blogId : ''}, cateId=${category.getId()})}" th:text="${category.getCategoryName()}">Category</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<main class="container mt-4 ml-auto">
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title" th:text="${poster.getTitle()}"></h2>
          <p class="card-text" th:text="${poster.getContents()}"></p>
        </div>
        <div class="card-footer text-muted" th:text="${poster.getLastModifiedDate()}"></div>
      </div>
      <!-- Comment Section -->
      <div class="card">
        <h5 class="card-header">Comments</h5>
        <div class="card-body">
          <ul class="list-unstyled" id="comment-list">
            <!-- Comments will be added dynamically here -->
          </ul>
        </div>
      </div>
      <!-- Add a form for users to submit new comments -->
      <form id="comment-form" th:action="@{/blog/{blogId}/poster/{postId}/reply(blogId=${blogId != null ? blogId : ''}, postId=${poster.getId()})}" method="post">
        <div class="form-group">
          <label for="comment">comments here!</label>
          <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 완료</button>
      </form>
    </div>
  </div>
</main>
<footer class="py-5 bg-light">
  <div class="container">
    <p class="m-0 text-center text-dark">Designed by Tistory</p>
    <div class="text-center mt-3">
      <a th:href="@{/blog/{blogId}/post(blogId=${blogId != null ? blogId : ''},postId=${poster.getId()})}" class="btn btn-primary">Create New Post</a>
    </div>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('.toggle-button').click(function () {
      $('#sidebar').toggleClass('sidebar-open');
      $(this).toggleClass('toggle-button-open');
    });
  });
</script>
<!-- Thymeleaf로 모델 값 전달 -->
<script th:inline="javascript">
  var replies = /*[[${poster.replyList}]]*/ [${poster.getReplyList()}];
  var replyPostUrl = /*[[@{/blog/{blogId}/post/{posterId}(blogId=${blogId != null ? blogId : ''}, postId=${poster.getId()})}]]*/;
</script>

<script th:inline="javascript">
  $(document).ready(function () {
    $('.toggle-button').click(function () {
      $('#sidebar').toggleClass('sidebar-open');
      $(this).toggleClass('toggle-button-open');
    });

    // Handle comment form submission
    $('#comment-form').submit(function (e) {
      e.preventDefault();
      var commentText = $('#comment').val().trim();

      if (commentText !== '') {
        // AJAX request to send the comment to the server
        $.ajax({
          type: 'POST',
          url: ,
          data: {comment: commentText},
          success: function (response) {
            // Assuming the server responds with the updated comment list
            replies = response;
            displayComments();
            $('#comment').val(''); // Clear the comment textarea
          },
          error: function (error) {
            console.error('Error submitting comment:', error);
          }
        });

      }
    });
  });
</script>

<script>
  function displayComments() {
    var commentList = document.getElementById("comment-list");
    commentList.innerHTML = "";

    replies.forEach(function (reply) {
      var commentItem = document.createElement("li");
      commentItem.innerHTML = `
                <strong>${reply.user.name}</strong> - ${reply.contents} - ${reply.lastmodifiedDate}
            `;

      if (reply.childReply.length > 0) {
        var childList = document.createElement("ul");

        reply.childReply.forEach(function (childReply) {
          var childItem = document.createElement("li");
          childItem.innerHTML = `
                        <strong>${childReply.user.name}</strong> - ${childReply.contents} - ${childReply.lastmodifiedDate}
                    `;
          childList.appendChild(childItem);
        });

        commentItem.appendChild(childList);
      }

      commentList.appendChild(commentItem);
    });
  }

  // Display comments when the page loads
  displayComments();
</script>

</body>
</html>
