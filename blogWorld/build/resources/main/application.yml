spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blogworld?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 994499
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${google_client_id}
            client-secret: ${google_client_secret}
            scope:
              - email
              - profile
          facebook:
            client-id: ${facebook_client_id}
            client-secret: ${facebook_client_secret}
            scope:
              - email
              - public_profile

          naver:
            client-id: ${naver_client_id}
            client-secret: ${naver_client_secret}
            scope:
              - name
              - email
#              - profile-image
            client-name: Naver
            authorization-grant-type: authorization_code
              #네이버는 주소가 고정이 안되어 있어서 맞춰주는 것이 편함 (facebook, google 등과)
            redirect-uri: http://localhost:8080/login/oauth2/code/naver

          kakao :
            client-id: ${kakao_client_id}
            client-secret: ${kakao_client_secret}
            scope:
              - name
              - account_email
            client-name: Kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao


        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response # 회원 정보를 json으로 받는데 response라는 키 값으로 보내줌

          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id # 회원 정보를 json으로 받는데 id 라는 키 값으로 보내줌

logging:
  level:
    org.hibernate.sql: debug

server:
  error:
    whitelabel:
      enabled: false
